<!DOCTYPE html>
<html>
<head>
    <title>Favourite Tweets</title>
    <script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.0-rc.1.js" type="text/javascript"></script>
	<script src="js/jquery.sparkline.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/jqm-demos.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.0-rc.1.css">

	<style>

	@media all and (max-width: 50em) {
	/* stack all grids below 50em */
		.my-breakpoint .ui-block-a,
		.my-breakpoint .ui-block-b {
			width: 100%;
			float:none;
		}
	}

	</style>
	

</head>
<body>

<div data-role="page">

    <div data-role="header" data-theme="b">
        <h1>Your favourite tweets right now</h1>
    </div><!-- /header -->
    
    <div data-role="content">
   

	<div class="ui-grid-a my-breakpoint">
		<div class="ui-block-a">
			<ul id="col1" class="ui-icon-alt" data-role="listview" data-inset="true"></ul>
		</div>
		<div class="ui-block-b">
			<ul id="col2" class="ui-icon-alt" data-role="listview" data-inset="true"></ul>
		</div>
    </div>
    
    </div><!-- /content -->
    
    <div class="jqm-footer">
        <p class="jqm-version"></p>
        <p>&copy; 2010, 2013 jQuery Foundation and other contributors:</p>
    </div><!-- /jqm-footer -->
    
</div><!-- /page -->   

</body>

<script type="text/javascript">
	var col = "#col1";

    $.getJSON('model.json', function (data) {
		
        for (var i = 0; i < data.length; i++) {

			var image = data[i].user.profile_image_url	;	
			var url = data[i].user.url;
			var name = data[i].user.name;
			var text = data[i].text;
         	
			var shtml='';   
            		
			shtml=shtml+'<li>';
            shtml=shtml+'<img width="100px" src=\"'+image+'\" />';

            shtml=shtml+'<h3>'+name+'</h3>';
            shtml=shtml+'<p>'+text+'</p>';
			 shtml=shtml+'<p>Source:'+url+'</p>';
          
            shtml=shtml+'</li>';
		
						
			$(col).append(shtml);

			if (col == "#col1") {
				col = "#col2"
			} else {
				col = "#col1";
			}
        }

    });

</script>

</html>
